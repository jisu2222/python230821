# 가정: 화학 공정에서 발생하는 특정 사고 시나리오에 대한 QRA 계산

# 사고 발생 확률 (Probability of Incident)
incident_probability = 0.001

# 사고 발생 시 인명 피해 확률 (Probability of Fatality)
fatality_probability = 0.0001

# 경제적 손실 (Economic Loss) - 단순화된 예시
econ_loss = 1000000

# 환경 영향 (Environmental Impact) - 단순화된 예시
env_impact = "Moderate"

# QRA 계산
risk_level = incident_probability * fatality_probability * econ_loss

# 결과 출력
print("Quantitative Risk Assessment (QRA) 결과:")
print(f"사고 발생 확률: {incident_probability}")
print(f"사고 발생 시 인명 피해 확률: {fatality_probability}")
print(f"경제적 손실: {econ_loss}")
print(f"환경 영향: {env_impact}")
print(f"리스크 레벨: {risk_level}")
